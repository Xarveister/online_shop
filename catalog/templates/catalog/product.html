{% extends 'catalog/base.html' %}
{% block content %}

    <div class="row">
        <div class="col-6">
            <h1>{{ product.name_prod }}</h1>

            <p>{{ version.number }}</p>
        </div>
    </div>
</div>
{% endblock %}
